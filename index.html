<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  bg-black ">
            <div class="home bg-grey m-1 rounded p1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 rounded p1">
                <div class="heading">
                    <img class="invert" src="yourlibrary.svg" alt="">
                    <h2>
                        your library
                    </h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/" id="" class="" data-encore-id="textLink"><span
                                data-encore-id="type">Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" class=""
                            data-encore-id="textLink"><span data-encore-id="type">Accessibility</span></a></div>

                </div>


            </div>
        </div>
        <div class="right  rounded  ">

            <div class="header rounded ">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/arrow-left-01-stroke-rounded.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        class="injected-svg" data-src="/icons/arrow-right-01-stroke-rounded.svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div class="cards ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                                fill="none" class="injected-svg"
                                data-src="https://hugeicons.storage.googleapis.com/icons/play-circle-stroke-sharp.svg?type=svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                                <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="1.5" fill="#00FF00">
                                </circle>
                                <path d="M9.5 16V8L16 12L9.5 16Z" stroke="#000000" stroke-width="1.5"
                                    stroke-linejoin="round" fill="#00FF00"></path>
                            </svg>
                        </div>
                        <img src="first.jpeg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness! </p>
                    </div>
                    <div class="cards ">
                        <img src="first.jpeg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness! </p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="songbuttons">
                    <img src="previous.svg" alt="">
                    <img src="play.svg" alt="">
                    <img src="next.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
